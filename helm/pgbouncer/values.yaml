# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
replicaCount: 1

image:
  repository: edoburu/pgbouncer
  pullPolicy: IfNotPresent
  versionOverride: "*"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
environmentVariables:
  DB_USER: admin
  DB_PASSWORD: admin
  DB_HOST: postgres
  DB_NAME: "*" # All databases
  AUTH_TYPE: scram-sha-256
  POOL_MODE: transaction
  ADMIN_USERS: admin

config:
  deployment:
    command: ["sh", "-c", "cp /etc/pgbouncer_temp/* /etc/pgbouncer/ && /entrypoint.sh /usr/bin/pgbouncer /etc/pgbouncer/pgbouncer.ini"]
  # A set of key-value pairs, where the key is the username and the value is the password.
  users: {} # Enable admin to get default setup working
    # admin: admin

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5432
  annotations: {}
  headless:
    annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  hosts:
    - host: pgbouncer.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: pgbouncer-tls
  #    hosts:
  #      - pgbouncer.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

tests:
  enabled: true

livenessProbe:
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1
